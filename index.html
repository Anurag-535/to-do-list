<!DOCTYPE html>
<html>
<head>
  <title>To-Do List with Time Duration</title>
  <style>
    /* Your existing CSS styles here */
  </style>
</head>
<body>

  <div class="container">
    <h1>To-Do List</h1>

    <div>
      <input type="text" id="new-todo" placeholder="Add new task...">
      <input type="text" id="duration" placeholder="Duration (e.g., 30m, 2h)"> 
      <button onclick="addTask()">Add</button>
    </div>

    <ul id="todo-items"></ul>
  </div>

  <script>
    function addTask() {
      const newTodoInput = document.getElementById('new-todo');
      const newTodoText = newTodoInput.value.trim();
      const durationInput = document.getElementById('duration');
      const duration = durationInput.value.trim();

      if (newTodoText === '') {
        return;
      }

      const todoItem = document.createElement('li');

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.addEventListener('change', () => {
        todoItem.classList.toggle('completed', checkbox.checked);
      });

      const taskText = document.createTextNode(newTodoText);
      const durationText = document.createTextNode(` (${duration})`);

      const deleteButton = document.createElement('button');
      deleteButton.classList.add('delete-btn');
      deleteButton.textContent = 'Delete';
      deleteButton.addEventListener('click', () => {
        todoItem.remove();
      });

      todoItem.appendChild(checkbox);
      todoItem.appendChild(taskText);
      todoItem.appendChild(durationText); 
      todoItem.appendChild(deleteButton);

      const todoItemsList = document.getElementById('todo-items');
      todoItemsList.appendChild(todoItem);

      newTodoInput.value = '';
      durationInput.value = ''; // Clear the duration input
    }
  </script>

</body>
</html>
